<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    /* Estilos para la barra de navegación */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    /* Estilos para mover la barra de navegación hacia arriba */
    .navbar-hidden {
      transform: translateY(-100%);
    }

    /* Estilos para el contenido debajo de la barra de navegación */
    .content {
      padding-top: 60px; /* Ajusta este valor según la altura de tu barra de navegación */
    }
  </style>
</head>
<body>
  <nav class="navbar" id="navbar">
    <!-- Contenido de la barra de navegación -->
    Navbar
  </nav>
  <div class="content">
    <!-- Contenido de la página -->
    <!-- Puedes agregar aquí tus secciones, imágenes, etc. -->
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.
  </div>

  <script>
    let lastScrollTop = 0;
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', function() {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop > lastScrollTop) {
        // Desplazamiento hacia abajo
        navbar.classList.add('navbar-hidden');
      } else {
        // Desplazamiento hacia arriba
        navbar.classList.remove('navbar-hidden');
      }

      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Para tratar los bordes
    });
  </script>
</body>
</html>
