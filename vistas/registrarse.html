    <div class="modal fade" id="modalCarrito" tabindex="-1" role="dialog" aria-labelledby="modalCarritoLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCarritoLabel">Carrito de Compras</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                    <!-- Contenido del carrito -->
                    <div id="carritoContenido">
                        <!-- Aquí se mostrarán los productos agregados al carrito -->

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Registro</h2>
                        <form>
                            <div class="form-group">
                                <label for="inputNombre">Nombre</label>
                                <input type="text" class="form-control" id="inputNombre"
                                    placeholder="Ingrese su nombre">
                            </div>
                            <div class="form-group">
                                <label for="inputApellido">Apellido</label>
                                <input type="text" class="form-control" id="inputApellido"
                                    placeholder="Ingrese su apellido">
                            </div>
                            <div class="form-group">
                                <label for="inputNumero">Número de Teléfono</label>
                                <input type="tel" class="form-control" id="inputNumero"
                                    placeholder="Ingrese su número de teléfono">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Correo Electrónico</label>
                                <input type="email" class="form-control" id="inputEmail"
                                    placeholder="Ingrese su correo electrónico">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputPassword">Contraseña</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="inputPassword"
                                            placeholder="Ingrese su contraseña">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="fas fa-eye" id="togglePassword"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputRepeatPassword">Repetir Contraseña</label>
                                    <input type="password" class="form-control" id="inputRepeatPassword"
                                        placeholder="Repita su contraseña">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCalle">Calle</label>
                                <input type="text" class="form-control" id="inputCalle" placeholder="Ingrese su calle">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputComuna">Comuna</label>
                                    <input type="text" class="form-control" id="inputComuna"
                                        placeholder="Ingrese su comuna">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputDpto">Dpto</label>
                                    <input type="text" class="form-control" id="inputDpto"
                                        placeholder="Ingrese su dpto">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
